sudo: required
dist: xenial
language: node_js
node_js:
  - '10'
addons:
  chrome: stable
  sauce_connect: true
  apt:
    packages:
      - xvfb
before_script:
  - 'export DISPLAY='':99.0'''
  - 'Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &'
  - npm run http-server &
  - sleep 3
  - sudo chown root /opt/google/chrome/chrome-sandbox
  - sudo chmod 4755 /opt/google/chrome/chrome-sandbox
script: npm run ci
env:
  global:
    - secure: >-
        
    - secure: >-
        
services:
  - xvfb
